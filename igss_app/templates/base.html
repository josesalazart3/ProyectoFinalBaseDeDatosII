
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IGSS Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">IGSS Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/reporte-presupuesto">Presupuesto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reporte-enfermedades">Enfermedades comunes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reporte-pagos-afiliado">Pagos por afiliado</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reporte-fechas">Filtrar por fechas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/exportar-reporte">Exportar Excel/PDF</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
